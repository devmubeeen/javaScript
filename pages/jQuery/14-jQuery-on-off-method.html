<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>jQuery</title>
		<!-- custom css -->
		<link rel="stylesheet" href="../../../css/custom.css">
		<!-- bootstrap css -->
		<link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">

		<style>

	<body>
		<div class="wrapper">
			<nav class="navbar navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="../../index.html">jQuery</a>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</nav>
			<div class="container">
				<div class="row">
					<div class="col">
						<h1>jQuery on & off method</h1>
						<div class="card mb-3">
							<img src="https://placeimg.com/1000/200/any" class="card-img-top" alt="...">
							<div class="card-body">
								<h2>jQuery on & off method</h2>
								<h5 class="card-title">Set method</h5>
								<ul class="list-group list-group-flush">
									<li class="list-group-item">jQuery on method
										<code>
											$('#abc').on({
												click:function(){

												},
												mouseenter:function(){

												},
												mouseleave:function(){

												}
											})
											</code>
									</li>
									<li class="list-group-item">jQuery off method
										<code>
											$('#abc').off({
												click:function(){

												},
												mouseenter:function(){

												},
												mouseleave:function(){

												}
											})
										</code>
									</li>
								</ul>
								<button class="btn btn-primary mt-3" id="addcss">remove event</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- jquery -->
		<!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
		<!-- jquery-cdn -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<!-- bootstrap-js -->
		<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>

		<script>
			/*
			on() //method
			off() // method
			*/
			// $(document).ready(function () {
			// 	$(".card").on("mouseenter mouseleave", function () {
			// 		$(this).toggleClass("bg-danger")
			// 	})
			// })
			$(document).ready(function () {
				$(".card").on({
					"click": function () {
						$(this).css("background-color", "red");
					},
					"mouseover": function () {
						$(this).css("background-color", "yellow");
					},
					"mouseout": function () {
						$(this).css("background-color", "green");
					}
				});
				$("button").click(function () {
					$(".card").off("mouseout mouseover");
				});
			});
		</script>
	</body>

</html>
