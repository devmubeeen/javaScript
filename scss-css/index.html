<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SCSS Basic</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<h1>Button <small>with SCSS Style</small></h1>

		<button type="button">Default Button</button>
		<button class="btn" type="button">Default Button</button>
		<button class="btn btn-primary btn-block" type="button">Primary Button</button>
		<button class="btn btn-success" type="button">Success Button</button>
		<button class="btn btn-warning" type="button">Warning Button</button>
		<button class="btn btn-danger" type="button">Danger Button</button>


		<a class="" href="">Link</a>
		<a class="btn" href="">Link Button Detaulf</a>
		<a class="btn btn-primary" href="">Link Button Primary</a>
		<a class="btn btn-success" href="">Link Button Success</a>
		<a class="btn btn-warning" href="">Link Button Warning</a>
		<a class="btn btn-danger" href="">Link Button Danger</a>

		<span class="btn">Span here</span>
		<div class="btn">div here</div>
	</body>

</html>
